<head>
    <title>Account</title>
  </head>
  <body>
    <mat-tab-group class="tab">
        <mat-tab> 

          <!-- My profile tab -->
          <ng-template mat-tab-label>
            <span class="color-nav-bar">My profile</span>
          </ng-template>
          <mat-card class="profile">
            <mat-card-header>
              <mat-card-title-group>
                <mat-list role="list" class="content-profile">
                  <mat-list-item class="username" role="listitem1"></mat-list-item>
                  <mat-list-item class="rank_win" role="listitem5">Winrate : </mat-list-item>
                  <mat-list-item class="winrate" role="listitem3"></mat-list-item>
                  <mat-list-item role="listitem4">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button class="avatar_button"(click)="openFileInput()">Change Avatar</button>
                  </mat-list-item>
                </mat-list>
                <img class="img" id="preview" mat-card-xl-image src="{{ userAvatarSrc }}">
              </mat-card-title-group>

            </mat-card-header>
            <mat-card-content>
              {{""}}
            </mat-card-content>
          </mat-card>
        </mat-tab>

        <!-- Match history tab -->
          <mat-tab> <ng-template mat-tab-label>
            <span class="color-nav-bar">Match History</span>
          </ng-template>
          <table class="score_grid mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource">
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef class="text-table"> Date </th>
              <td mat-cell *matCellDef="let element" [ngClass]="element.result === 'Victory' ? 'victory-table' : 'defeat-table'"> {{element.date}} </td>
            </ng-container>

            <!-- Opponent Column -->
            <ng-container matColumnDef="opponent">
              <th mat-header-cell *matHeaderCellDef class="text-table"> Opponent </th>
              <td mat-cell *matCellDef="let element" [ngClass]="element.result === 'Victory' ? 'victory-table' : 'defeat-table'"> {{element.opponent}} </td>
            </ng-container>

            <!-- Result Column -->
            <ng-container matColumnDef="result">
              <th mat-header-cell *matHeaderCellDef class="text-table"> Result </th>
              <td mat-cell *matCellDef="let element" [ngClass]="element.result === 'Victory' ? 'victory-table' : 'defeat-table'"> {{element.result}} </td>
            </ng-container>

            <!-- Score Column -->
            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef class="text-table"> Score </th>
              <td mat-cell *matCellDef="let element" [ngClass]="element.result === 'Victory' ? 'victory-table' : 'defeat-table'"> {{element.score}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-tab>
          <mat-tab>

            <!-- Achievements tab -->
            <ng-template mat-tab-label>
            <span class="color-nav-bar">Achievements</span>
          </ng-template>
            <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile [ngClass]="value_match_5 >= 100 ? 'five_finish' : 'five'">
                <div class="white-spinner">
                    <span [ngClass]="value_match_5 >= 100 ? 'achievements_finish' : 'achievements'">Play 5 times</span>
                    <mat-progress-spinner [ngClass]="value_match_5 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_match_5"></mat-progress-spinner>
                  </div>
            </mat-grid-tile>
            <mat-grid-tile  [ngClass]="value_match_10 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_match_10 >= 100 ? 'achievements_finish' : 'achievements'">Play 10 times</span>
                <mat-progress-spinner [ngClass]="value_match_10 >= 100 ? 'background-filled' : 'achievements'"  [mode]="mode" [value]="value_match_10"></mat-progress-spinner>
              </div></mat-grid-tile>
            <mat-grid-tile  [ngClass]="value_match_100 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_match_100 >= 100 ? 'achievements_finish' : 'achievements'">Play 100 times</span>
                <mat-progress-spinner [ngClass]="value_match_100 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_match_100"></mat-progress-spinner>
              </div></mat-grid-tile>
            <mat-grid-tile  [ngClass]="value_clean_5 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_clean_5 >= 100 ? 'achievements_finish' : 'achievements'"> 5 Clean Sheet</span>
                <mat-progress-spinner [ngClass]="value_clean_5 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_clean_5"></mat-progress-spinner>
              </div></mat-grid-tile>
            <mat-grid-tile  [ngClass]="value_clean_10 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_clean_10 >= 100 ? 'achievements_finish' : 'achievements'">10 Clean Sheet</span>
                <mat-progress-spinner [ngClass]="value_clean_10 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_clean_10"></mat-progress-spinner>
              </div></mat-grid-tile>
            <mat-grid-tile  [ngClass]="value_clean_100 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_clean_100 >= 100 ? 'achievements_finish' : 'achievements'">100 Clean Sheet</span>
                <mat-progress-spinner [ngClass]="value_clean_100 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_clean_100"></mat-progress-spinner>
              </div></mat-grid-tile>
              <mat-grid-tile [ngClass]="value_win_5 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_win_5 >= 100 ? 'achievements_finish' : 'achievements'">Win 5 times</span>
                <mat-progress-spinner [ngClass]="value_win_5 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_win_5"></mat-progress-spinner>
              </div></mat-grid-tile>
              <mat-grid-tile [ngClass]="value_win_10 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_win_10 >= 100 ? 'achievements_finish' : 'achievements'">Win 10 times</span>
                <mat-progress-spinner [ngClass]="value_win_10 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_win_10"></mat-progress-spinner>
              </div></mat-grid-tile>
              <mat-grid-tile [ngClass]="value_win_100 >= 100 ? 'five_finish' : 'five'"><div class="white-spinner">
                <span [ngClass]="value_win_100 >= 100 ? 'achievements_finish' : 'achievements'">Win 100 times</span>
                <mat-progress-spinner [ngClass]="value_win_100 >= 100 ? 'background-filled' : 'achievements'" [mode]="mode" [value]="value_win_100"></mat-progress-spinner>
              </div></mat-grid-tile>
            </mat-grid-list>
        </mat-tab>
      </mat-tab-group>
  </body>
